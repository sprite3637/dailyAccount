<!DOCTYPE html>
<html ng-app="daily">
<head>
	<title>Daily Accounting</title>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script src="app.js"></script>
	<meta charset="utf-8">
</head>
<body ng-controller="dailyController as ctrl">
	<div class="container">
		<h1 align="center">Daily Account.</h1>
		<div class="row">
			<div class="col-md-12">
				<br><br>
					<form align="center" ng-submit="ctrl.submit(ctrl.input)">
						<label>Revenues - Expenses</label>
							<input type="text" ng-model="ctrl.input.list" required>
						<label>Count</label>
							<input type="text" ng-model="ctrl.input.count" required>
						<button class="btn btn-info">AddData <span class="glyphicon glyphicon-plus"></span></button>
					</form>
				<hr>	
			</div>
			<div class="col-md-12">
				<div class="table-responsive">          
				  	<table class="table table-condensed">
				    	<thead>
				      		<tr class="success">
				        		<th>List</th>
				        		<th>Count</th>
				        		<th>Remove</th>
				     		 </tr>
				    	</thead>
				    	<tbody>
				      		<tr ng-repeat="val in ctrl.daily">
				        		<td>{{val.list}}</td>
				        		<td>{{val.count}}</td>
				        		<td><button class="btn btn-danger" ng-click="ctrl.delete(val._id,$index)"><span class="glyphicon glyphicon-trash"></span></button></td>
				      		</tr>
				    	</tbody>
				  	</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
